<body>
    <!-- Begin Header  -->

        <div class="container">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header-nav"
                        aria-controls="header-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-lg-end" id="header-nav">
                        <ul class="navbar-nav">
                            <li class="nav-item p-4">
                                <a class="p-0 text-center nav-link text-black text-uppercase active" aria-current="page"

                                <a class="p-0 text-center nav-link text-black text-uppercase" href="#">Giới thiệu</a>

                                <a class="p-0 text-center nav-link text-black text-uppercase" href="#">Tin tức</a>
                            </li>
                            <li class="nav-item p-4">
                                <a class="p-0 text-center nav-link text-black text-uppercase" href="#">Đối tác</a>
                            </li>
                            <li class="nav-item p-4">
                                <a class="p-0 text-center nav-link text-black text-uppercase" href="#">Liên hệ</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <h4>Thông tin chung</h4>
                    <p class="fs-4 text-uppercase">Công ty hoàng hoan</p>
                    <address>
                        <p><span><i class="fa-solid fa-phone"></i></span>0999.999.999</p>
                        <p><span><i class="fa-solid fa-envelope"></i></span>cskh@hoanghoan.com.vn</p>
                        <p><span><i class="fa-solid fa-location-dot"></i></span>Số 1 Nguyễn Trãi, Thanh Xuân, Hà Nội</p>
                    </address>
                </div>
                <div
                    class="col-lg-4 col-sm-6 d-flex justify-content-lg-center justify-content-sm-end justify-content-start">
                    <div>
                        <h4>Về chúng tôi</h4>
                        <nav>
                            <ul class="p-0">
                                <li><a class="text-white" href="#">Giới thiệu</a></li>

                                <li><a class="text-white" href="#">Tin tức</a></li>

                        <div class="d-flex">
                            <div class="footer-logo">
                                <img class="w-100" src="imgs/logo-fb.png" alt="logo-fb">
                            </div>
                            <div class="footer-logo">
                                <img class="w-100" src="imgs/logo-zl.png" alt="logo-z l">
                            </div>
                            <div class="footer-logo">
                                <img class="w-100" src="imgs/logo-mail.png" alt="logo-mail">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="footer-logo">
                                <img class="w-100" src="imgs/logo-dathongbao.png" alt="logo-dathongbao">
                            </div>
