            function renderProduct(obj){
                var item = `<div class="product-box">
                                <div>
                                    <div class="product-img">
                                        <img class="w-100"
                                            src="${obj.img}"
                                            alt="anhcaycanh">
                                    </div>
                                    <div class="product-content">
                                        <h3><a href="#">${obj.name}</a></h3>
                                        <p>${obj.price}đ</p>
                                    </div>
                                </div>
                            </div>`
                return item;
            }

            function renderListProduct(list){
                var elmt = ``;
                for(let i= 0; i<list.length; i++){
                    elmt += renderProduct(list[i]);
                }
                document.getElementById('list-product').innerHTML =elmt
            }
            renderListProduct(listProduct);
        </script>
