<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Row-col</title>
        <link

            <div class="box col-1 border border-black">10</div>
            <div class="box col-1 border border-black">11</div>
            <div class="box col-1 border border-black">12</div>
        </div>

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</html>
