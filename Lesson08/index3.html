            var listCart =  JSON.parse(localStorage.getItem('DEV2508LM_FE'));
            function renderCart(obj){
                var item = `
                            <tr data-id=${obj.id}>
                                <td>${obj.name}</td>
                                <td><img src="${obj.img}" alt=""></td>
                                <td>${obj.price}</td>
                                <td>
                                    <button class='btn-pre'>-</button>
                                    <span>${obj.quatity}</span>
                                    <button class='btn-plus'>+</button>
                                </td>
                                <td>${obj.price * obj.quatity}</td>
                            </tr>
                            `
                return item;
            }

            function renderListCart(list){
                for(let i =0; i< list.length; i++ ){
                    // console.log(renderCart(list[i]));
                    $('#list-cart').append(renderCart(list[i]))
                }
            }

            renderListCart(listCart)

            $('button').click(function(){
                //   lấy id của sản phẩm
                var id = $(this).parent('td').parent('tr').attr('data-id')
                // lấy giá trị class để biết là nút trừ hay cộng - $(this).attr('class')
                if($(this).attr('class') == "btn-pre"){
                    for (let i = 0; i < listCart.length; i++) {
                        if(id == listCart[i].id){

                            if(listCart[i].quatity >1){
                                listCart[i].quatity--;
                            }   

                            $(this).siblings('span').html(listCart[i].quatity);
                        }
                    }
                }else{
                    for (let i = 0; i < listCart.length; i++) {
                        if(id == listCart[i].id){
                            listCart[i].quatity++;
                             $(this).siblings('span').html(listCart[i].quatity);
                        }
                    }
                }
                 // set giá trị localStorage
                localStorage.setItem('DEV2508LM_FE', JSON.stringify(listCart))
                // console.log(listCart)
            })
            // Xóa localStorage
            // localStorage.removeItem(localStorage)
    </script>
